<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearWatch - Stock News & Charts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="text"] { padding: 10px; width: 300px; }
        button { padding: 10px 15px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .news-container { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; }
        .news-item { width: 300px; margin: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; text-align: left; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); }
        .news-item img { width: 100%; height: auto; border-radius: 5px; }
        .news-item a { text-decoration: none; color: #007BFF; font-weight: bold; display: block; margin-top: 10px; }
        .news-item a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Stock News</h1>
    <form action="/" method="post">
        <input type="text" name="query" placeholder="Enter stock/company name" required>
        <button type="submit">Search</button>
    </form>

    <div class="news-container">
        {% if news %}
            {% for article in news %}
                <div class="news-item">
                    <img src="{{ article.image }}" alt="News Image">
                    <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No news available. Try searching for another stock.</p>
        {% endif %}
    </div>

    <h2>Stock Price Chart</h2>
    <iframe src="/dashboard/" width="100%" height="600px" style="border:none;"></iframe>
</body>
</html>
