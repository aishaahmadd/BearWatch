<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>BearWatch</title>
        <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet" type="text/css"/>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                const logo = document.getElementById("BearLogo");
                logo.addEventListener("click", () => {
                    document.body.classList.toggle("nav-hidden");
                });
            });
        </script>
    </head>

    <body>
        <div id="nav">
            <a href="/"><h3>Home</h3></a>
            <a href="news.html"><h3>News</h3></a>
            <a href="#" id="dark-mode-button"><h3>Dark Mode</h3></a>
            <a href="#" id="colorblind-button"><h3>Colorblind Mode</h3></a>
        </div>

        <!--LOGO-->
        <div id = "logo">
            <img id="BearLogo" src="{{ url_for('static', filename='BearWatchLogo.png') }}" alt="BearWatch Logo">
        </div>

        <!-- DARK MODE BUTTON
        <div id="dark-mode-toggle">
            <button id="dark-mode-button">Toggle Dark Mode</button>
        </div> -->

        <!--SEARCH-->
        <div id="search">
            <form id="search-form" action="/stock" method="GET">
                <div id="search-wrapper">
                    <input id="stock-input" name="stock" type="text" placeholder="Enter stock symbol" value="{{ stock_symbol }}" required autocomplete="off">
                    <div id="suggestions" class="suggestions-box"></div>
                </div>
            </form>
        </div>

        <!--GRAPH-->
        <div id="graph">
            <iframe id="stock-graph" src="/home" width="100%" height="600px" style="border:none;"></iframe>
        </div>

        <!--TIME BUTTONS-->
        <div id = "time-buttons">
            <button data-value="1d">1D</button>
            <button data-value="5d">1W</button>
            <button data-value="1mo">1M</button>
            <button data-value="3mo">3M</button>
            <button data-value="ytd">YTD</button>
            <button data-value="1y">1Y</button>
            <button data-value="max">ALL</button>
        </div>

        <!--HEADLINES-->
        <div id = "headlines">
            <h2><a href="news.html">Headlines</a></h2>
            <div class="news-line" id="line1">
                <img src="" alt="News" />
                <h1 class="title"> </h1>
            </div>
            <div class="news-line" id="line2">
                <img src="" alt="News" />
                <h1 class="title"> </h1>
            </div>
            <div class="news-line" id="line3">
                <img src="" alt="News" />
                <h1 class="title"> </h1>
            </div>
            <div class="news-line" id="line4">
                <img src="" alt="News" />
                <h1 class="title"> </h1>
            </div>
        </div>

        <!--TRENDING-->
        <div id = "trending">
            <h2>Trending</h2>
            {% if trending_stocks %}
                {% for stock in trending_stocks %}
                    <a href="{{ url_for('stock') }}?stock={{ stock }}">
                        <div class="trend-line" id="row1">
                            <h2 id="ticker">{{ stock }}</h2>
                            <p id="cost"></p>
                            <button id="up-Down">Up</button>
                        </div>
                    </a>
                {% endfor %}
            {% else %}
                <p>No trending stocks found.</p>
            {% endif %}
        </div>

        <!--INFO-->
        <div id = "info">

        </div>

        <!--OVERVIEW-->
        <div id = "overview">

        </div>

            const toggleButton = document.getElementById('dark-mode-button');
        
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
        </script> -->

        <!--SCRIPT TO HANDLE BUTTON CLICKS-->
        <script>
            const iframe = document.getElementById("stock-graph");
            const buttons = document.querySelectorAll("#time-buttons button");

            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    const timeValue = button.getAttribute("data-value");

                    // Preserve other query parameters like colorblind
                    const url = new URL(iframe.src, window.location.origin);
                    url.searchParams.set("time", timeValue);

                    iframe.src = url.toString();
                });
            });
        </script>

        <!-- SCRIPT FROM ACCESSIBILITY -->
        <script>
            const stockInput = document.getElementById('stock-input');
            const suggestionsBox = document.getElementById('suggestions');
            const darkModeLink = document.getElementById('dark-mode-button');
            const colorblindLink = document.getElementById('colorblind-button');

            if (darkModeLink) {
                darkModeLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.body.classList.toggle('dark-mode');
                    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode').toString());
                });
            }

            if (colorblindLink) {
                colorblindLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    const iframe = document.getElementById('stock-graph');
                    const src = new URL(iframe.src);
                    const currentMode = src.searchParams.get('colorblind') === 'true';
                    src.searchParams.set('colorblind', (!currentMode).toString());
                    iframe.src = src.toString();
                    localStorage.setItem('colorblindMode', (!currentMode).toString());
                });
            }

            window.addEventListener('DOMContentLoaded', () => {
                if (localStorage.getItem('darkMode') === 'true') {
                    document.body.classList.add('dark-mode');
                }

                const savedColorblind = localStorage.getItem('colorblindMode');
                if (savedColorblind === 'true' || savedColorblind === 'false') {
                    const iframe = document.getElementById('stock-graph');
                    const src = new URL(iframe.src);
                    src.searchParams.set('colorblind', savedColorblind);
                    iframe.src = src.toString();
                }
            });

            stockInput.addEventListener('input', async function () {
                const query = stockInput.value.trim();
                if (query.length === 0) {
                    suggestionsBox.style.display = 'none';
                    suggestionsBox.innerHTML = "";
                    return;
                }

                try {
                    const response = await fetch(`/autocomplete_stock?query=${query}`);
                    const suggestions = await response.json();
                    suggestionsBox.innerHTML = "";

                    if (suggestions.length === 0) {
                        suggestionsBox.style.display = 'none';
                        return;
                    }

                    suggestions.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'suggestion';
                        div.textContent = `${item.name} (${item.symbol})`;
                        div.addEventListener('click', () => {
                            stockInput.value = item.symbol;
                            suggestionsBox.style.display = 'none';
                            suggestionsBox.innerHTML = "";
                            document.getElementById('search-form').submit();
                        });
                        suggestionsBox.appendChild(div);
                    });

                    suggestionsBox.style.display = 'block';
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                }
            });
        </script>
    </body>
</html>
