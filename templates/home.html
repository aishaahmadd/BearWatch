<!--
------THIS IS THE HOME PAGE------
9 sections:
1. Logo = div id = "logo"
2. Search Engine = div id = "search"
3. Buttons (Trends) = div id = "trend buttons"
4. Graph = div id = "graph"
5. Headlines = div id = "headlines"
6. Trending (has graphs... will have to figure out) = div id = "trending"
7. Buttons (time) = div id = "time buttons"
8. Info = div id = "info"
9. Overview = div = "overview"
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>BearWatch</title>
        <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet" type="text/css"/>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                const logo = document.getElementById("BearLogo");
                logo.addEventListener("click", () => {
                    document.body.classList.toggle("nav-hidden");
                });
            });
        </script>
    </head>
    <body>
            <div id="nav">
                <a href="/"><h3>Home</h3></a>
                <a href="news.html"><h3>News</h3></a>
            </div>

            <!--LOGO-->
            <div id = "logo">
                <img id="BearLogo" src="{{ url_for('static', filename='BearWatchLogo.png') }}" alt="BearWatch Logo">
            </div>

            <!-- HAMBURGER MENU -->
            <div id="menu-container">
                <button id="menu-toggle" aria-label="Open settings menu">â˜°</button>
                <div id="menu" class="hidden">
                    <button id="dark-mode-button">Toggle Dark Mode</button>
                    <button id="colorblind-button">Toggle Colorblind Mode</button>
                </div>
            </div>

            <!--SEARCH-->
            <div id="search">
                <form action="/stock" method="GET">
                    <input id="stock-input" name="stock" type="text" placeholder="Enter stock symbol" required>
                    <div id="suggestions" class="suggestions-box"></div>
                </form>
            </div>
            <div id="search1">
                
            </div>

            <!--GRAPH-->
            <div id="graph">
                    <iframe id="stock-graph" src="/home" width="100%" height="600px" style="border:none;"></iframe>     
            </div>

            <!--TIME BUTTONS-->
            <div id = "time-buttons">
                <button>1D</button>
                <button>1W</button>
                <button>1M</button>
                <button>3M</button>
                <button>YTD</button>
                <button>1Y</button>
                <button>ALL</button>
            </div>

            <!--HEADLINES-->
            <div id = "headlines">
                <h2><a href ="news.html">Headlines</a></h2> 
                <div class="news-line" id="line1">
                    <img src="" alt="News"/>
                    <h1 class="title"> </h1>
                </div>
                <div class="news-line" id="line2">
                    <img src="" alt="News"/>
                    <h1 class="title"> </h1>
                </div>
                <div class="news-line" id="line3">
                    <img src="" alt="News"/>
                    <h1 class="title"> </h1>
                </div>
                <div class="news-line" id="line4">
                    <img src="" alt="News"/>
                    <h1 class="title"> </h1>
                </div>
            </div>

            <!--TRENDING-->
            <div id = "trending">
                <h2>Trending</h2>
                {% if trending_stocks %}
                    {% for stock in trending_stocks %}
                        <a href="{{ url_for('stock') }}?stock={{ stock }}">
                            <div class="trend-line" id="row1">
                                <h2 id="ticker">{{ stock }}</h2>
                                <p id="cost"></p>
                                <button id="up-Down">Up</button>
                            </div>
                        </a>
                    {% endfor %}
                {% else %}
                    <p>No trending stocks found.</p>
                {% endif %}
            </div>

        <!--INFO-->
        <div id = "info">
        </div>

        <!--OVERVIEW-->
        <div id = "overview">
        </div>

        <script>
            const stockInput = document.getElementById('stock-input');
            const suggestionsBox = document.getElementById('suggestions');
            const menuToggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('menu');
            const toggleButton = document.getElementById('dark-mode-button');
            const colorblindBtn = document.getElementById('colorblind-button');
            
            menuToggle.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
            
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'true');
                } else {
                    localStorage.setItem('darkMode', 'false');
                }
            });
            
            colorblindBtn.addEventListener('click', () => {
                const iframe = document.getElementById('stock-graph');
                const src = new URL(iframe.src);
                const currentMode = src.searchParams.get('colorblind') === 'true';
                src.searchParams.set('colorblind', (!currentMode).toString());
                iframe.src = src.toString();
                localStorage.setItem('colorblindMode', (!currentMode).toString());
            });
            
            window.addEventListener('DOMContentLoaded', () => {
                if (localStorage.getItem('darkMode') === 'true') {
                    document.body.classList.add('dark-mode');
                }
                const savedColorblind = localStorage.getItem('colorblindMode');
                if (savedColorblind === 'true' || savedColorblind === 'false') {
                    const iframe = document.getElementById('stock-graph');
                    const src = new URL(iframe.src);
                    src.searchParams.set('colorblind', savedColorblind);
                    iframe.src = src.toString();
                }
            });
            
            stockInput.addEventListener('input', async function() {
                const query = stockInput.value.trim();
                if (query.length === 0) {
                    suggestionsBox.style.display = 'none';
                    suggestionsBox.innerHTML = "";
                    return;
                }
            
                try {
                    const response = await fetch(`/autocomplete_stock?query=${query}`);
                    const suggestions = await response.json();
            
                    suggestionsBox.innerHTML = "";
                    
                    if (suggestions.length === 0) {
                        suggestionsBox.style.display = 'none';
                        return;
                    }
            
                    suggestions.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'suggestion';
                        div.textContent = `${item.name} (${item.symbol})`;
                        div.addEventListener('click', () => {
                            stockInput.value = item.symbol;
                            suggestionsBox.style.display = 'none';
                            suggestionsBox.innerHTML = "";
                            document.getElementById('search-form').submit();
                        });
                        suggestionsBox.appendChild(div);
                    });
            
                    suggestionsBox.style.display = 'block';
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                }
            });
            </script>
            
    </body>
</html>
