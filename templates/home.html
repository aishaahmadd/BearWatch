<!--
------THIS IS THE HOME PAGE------
9 sections:
1. Logo = div id = "logo"
2. Search Engine = div id = "search"
3. Buttons (Trends) = div id = "trend buttons"
4. Graph = div id = "graph"
5. Headlines = div id = "headlines"
6. Trending (has graphs... will have to figure out) = div id = "trending"
7. Buttons (time) = div id = "time buttons"
8. Info = div id = "info"
9. Overview = div = "overview"
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>BearWatch</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--LOGO-->
        <div id = "logo">
            <img src="BearWatchLogo.png" alt="BearWatch Logo">
        </div>

        <!--SEARCH-->
        <div id="search">
            <form action="/" method="GET">
                <input id="stock-input" name="stock" type="text" placeholder="Enter stock symbol" required>
            </form>
        </div>

        <!--TREND BUTTONS-->
        <div id = "trend buttons">
            <button> S&P 500 </button>
            <button> Nasdaq </button>
            <button> Dow Jones </button>
        </div>

        <!--GRAPH-->
        <iframe id="stock-graph" src="/dashboard?stock=AAPL" width="100%" height="600px" style="border:none;"></iframe>

        <!--TIME BUTTONS-->
        <div id = "time buttons">
            <button onclick = "updateGraph('1d')">1D</button>
            <button onclick = "updateGraph('1wk')">1Wk</button>
            <button onclick = "updateGraph('1mo')">1Mo</button>
            <button onclick = "updateGraph('3mo')">3Mo</button>
            <button onclick = "updateGraph('ytd')">YTD</button>
            <button onclick = "updateGraph('1y')">1Y</button>
            <button onclick = "updateGraph('max')">ALL</button>
        </div>

        <!--HEADLINES-->
        <div id = "headlines">
            <h2><a href ="news.html">Headlines</a></h2>
        </div>

        <!--TRENDING-->
        <div id = "trending">
            <h2>Trending</h2>
        </div>

        <!--INFO-->
        <div id = "info">

        </div>

        <!--OVERVIEW-->
        <div id = "overview">

        </div>
    </body>
</html>
