<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Stock News - BearWatch</title>
        <link href="{{ url_for('static', filename='news.css') }}" rel="stylesheet" type="text/css"/>
        <script>
            let offset = 0;

            function loadMoreNews() {
                offset += 8;
                fetch(`/load_more_news?query=${document.getElementById('query').value}&offset=${offset}`)
                    .then(response => response.json())
                    .then(data => {
                        const newsGrid = document.getElementById('newsGrid');
                        data.forEach(article => {
                            let newsItem = document.createElement('div');
                            newsItem.className = 'news-item';
                            newsItem.innerHTML = `<img src="${article.image}" alt="News Image">
                                                  <a href="${article.link}" target="_blank">${article.title}</a>`;
                            newsGrid.appendChild(newsItem);
                        });
                    });
            }
        </script>
    </head>
    <body>

        <div id="logo">
            <a href="/">
                <img src="{{ url_for('static', filename='BearWatchLogo.png') }}" alt="BearWatch Logo">
            </a>
        </div>

        <div id="newsHeadline">
            <h2>Latest Stock Market News</h2>
        </div>

        <!-- HAMBURGER MENU -->
        <div id="menu-container">
            <button id="menu-toggle" aria-label="Open settings menu">â˜°</button>
            <div id="menu" class="hidden">
                <button id="dark-mode-button">Toggle Dark Mode</button>
            </div>
        </div>

        <div id="search">
            <form action="/news.html" method="POST">
                <input id="query" name="query" type="text" placeholder="Search stock news" required>
                <button id="submit-button" type="submit">Search</button>
            </form>
        </div>

        <div id="newsGrid">
            {% for article in news %}
                <div class="news-item">
                    <img src="{{ article.image }}" alt="News Image">
                    <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
                </div>
            {% endfor %}
        </div>

        <div id="loadMoreContainer">
            <button id="loadMoreButton" onclick="loadMoreNews()">Load More</button>
        </div>


        <script>

            const menuToggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('menu');

            menuToggle.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });

            const toggleButton = document.getElementById('dark-mode-button');
        
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'true');
                } else {
                    localStorage.setItem('darkMode', 'false');
                }
            });

            window.addEventListener('DOMContentLoaded', () => {
                if (localStorage.getItem('darkMode') === 'true') {
                    document.body.classList.add('dark-mode');
                }
            });

        </script>


    </body>
</html>
