<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stock News - BearWatch</title>
    <link href="{{ url_for('static', filename='news.css') }}" rel="stylesheet" type="text/css" />
</head>

<body>

    <div id="logo">
        <img id="BearLogo" src="{{ url_for('static', filename='BearWatchLogo.png') }}" alt="BearWatch Logo">
    </div>

    <div id="nav">
        <a href="/"><h3>Home</h3></a>
        <a href="news.html"><h3>News</h3></a>
        <a href="#" id="dark-mode-button"><h3>Dark Mode</h3></a>
    </div>

    <div id="newsHeadline">
        <h1>News</h1>
    </div>

    <div id="search">
        <form action="/news.html" method="POST">
            <input id="query" name="query" type="text" placeholder="Search stock news" required value="{{ request.form.get('query', 'Stock Market') }}">
            <button id="submit-button" type="submit">Search</button>
        </form>
    </div>

    <div id="newsGrid">
        {% for article in news %}
            <a href="{{ article.link }}" target="_blank">
                <div class="news-item">
                    <img src="{{ article.image }}" alt="News Image">
                    <p>{{ article.title }}</p>
                </div>
            </a>
        {% endfor %}
    </div>

    <div id="loadMoreContainer">
        <button id="loadMoreButton">Load More</button>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const logo = document.getElementById("BearLogo");
            if (logo) {
                logo.addEventListener("click", () => {
                    document.body.classList.toggle("nav-hidden");
                });
            }

            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }

            const darkModeLink = document.getElementById('dark-mode-button');
            if (darkModeLink) {
                darkModeLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.body.classList.toggle('dark-mode');
                    const isDark = document.body.classList.contains('dark-mode');
                    localStorage.setItem('darkMode', isDark.toString());
                });
            }

            let offset = 8;
            const loadMoreButton = document.getElementById("loadMoreButton");
            if (loadMoreButton) {
                loadMoreButton.addEventListener("click", () => {
                    const queryInput = document.getElementById("query");
                    const query = queryInput ? queryInput.value : "Stock Market";

                    fetch(`/load_more_news?query=${encodeURIComponent(query)}&offset=${offset}`)
                        .then(response => response.json())
                        .then(data => {
                            const newsGrid = document.getElementById('newsGrid');
                            data.forEach(article => {
                                let newsItem = document.createElement('div');
                                newsItem.className = 'news-item';
                                newsItem.innerHTML = `
                                    <img src="${article.image}" alt="News Image">
                                    <a href="${article.link}" target="_blank">${article.title}</a>`;
                                newsGrid.appendChild(newsItem);
                            });
                            offset += data.length;
                        })
                        .catch(error => {
                            console.error("Failed to load more news:", error);
                        });
                });
            }
        });
    </script>

</body>
</html>
