<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stock News - BearWatch</title>
    <link href="{{ url_for('static', filename='news.css') }}" rel="stylesheet" type="text/css"/>
</head>

<body>

    <!-- LOGO -->
    <div id="logo">
        <img src="{{ url_for('static', filename='BearWatchLogo.png') }}" alt="BearWatch Logo">
        <div id="nav" class="hidden">
            <a href="/"><h3>Home</h3></a>
            <a href="news.html"><h3>News</h3></a>
            <a href="#" id="dark-mode-button"><h3>Dark Mode</h3></a>
        </div>
    </div>

    <!-- HEADLINE -->
    <div id="newsHeadline">
        <h2>Latest Stock Market News</h2>
    </div>

    <!-- SEARCH FORM -->
    <div id="search">
        <form action="/news.html" method="POST">
            <input id="query" name="query" type="text" placeholder="Search stock news" required value="{{ request.form.get('query', 'Stock Market') }}">
            <button id="submit-button" type="submit">Search</button>
        </form>
    </div>

    <!-- NEWS GRID -->
    <div id="newsGrid">
        {% for article in news %}
            <a href="{{ article.link }}" target="_blank">
                <div class="news-item">
                    <img src="{{ article.image }}" alt="News Image">
                    <p>{{ article.title }}</p>
                </div>
            </a>
        {% endfor %}
    </div>

    <!-- LOAD MORE BUTTON -->
    <div id="loadMoreContainer">
        <button id="loadMoreButton">Load More</button>
    </div>

    <!-- SCRIPTS -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const logoDiv = document.getElementById('logo');
            const logoImage = logoDiv.querySelector('img');
            const nav = document.getElementById('nav');
            const darkModeLink = document.getElementById('dark-mode-button');
            const loadMoreButton = document.getElementById('loadMoreButton');
            let offset = 8;

            logoImage.addEventListener('click', (e) => {
                e.stopPropagation();
                nav.classList.toggle('hidden');
            });

            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }

            if (darkModeLink) {
                darkModeLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.body.classList.toggle('dark-mode');
                    const isDark = document.body.classList.contains('dark-mode');
                    localStorage.setItem('darkMode', isDark.toString());
                });
            }

            if (loadMoreButton) {
                loadMoreButton.addEventListener('click', () => {
                    const queryInput = document.getElementById('query');
                    const query = queryInput ? queryInput.value : "Stock Market";

                    fetch(`/load_more_news?query=${encodeURIComponent(query)}&offset=${offset}`)
                        .then(response => response.json())
                        .then(data => {
                            const newsGrid = document.getElementById('newsGrid');
                            data.forEach(article => {
                                const link = document.createElement('a');
                                link.href = article.link;
                                link.target = "_blank";

                                const newsItem = document.createElement('div');
                                newsItem.className = 'news-item';
                                newsItem.innerHTML = `
                                    <img src="${article.image}" alt="News Image">
                                    <p>${article.title}</p>`;

                                link.appendChild(newsItem);
                                newsGrid.appendChild(link);
                            });
                            offset += data.length;
                        })
                        .catch(error => {
                            console.error('Failed to load more news:', error);
                        });
                });
            }
        });
    </script>

</body>
</html>
