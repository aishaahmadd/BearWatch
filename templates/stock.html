<!--
------THIS IS THE STOCK PAGE------
12 sections:
1. Logo = div id = "logo"
2. Stock Name = div id = "stock name"
3. Search Engine = div id = "search"
4. Buttons (Trends) = div id = "trend buttons"
5. Graph = div id = "graph"
6. Headlines = div id = "headlines"
7. Trending (has graphs... will have to figure out) = div id = "trending"
8. Buttons (time) = div id = "time buttons"
9. Stats = div id = "stats"
10. Stock Information = div id = "information"
11. Stock Headlines = div id = "stock headline"
12. Related Stocks = div id = "related stocks"
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>BearWatch</title>
        <link href="{{ url_for('static', filename='stock.css') }}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--LOGO-->
        <div id="logo">
            <a href="/">
                <img src="{{ url_for('static', filename='BearWatchLogo.png') }}" alt="BearWatch Logo">
            </a>
        </div>

        <!-- DARK MODE BUTTON -->
        <div id="dark-mode-toggle">
            <button id="dark-mode-button">Toggle Dark Mode</button>
        </div>

        <!-- COLORBLIND MODE BUTTON -->
        <div id="colorblind-toggle">
            <button id="colorblind-button">Toggle Colorblind Mode</button>
        </div>

        <!--STOCK HEADER-->
        <div id="stock-header">
            <h1>{{ stock_symbol }} Overview</h1>
        </div>

        <!--SEARCH-->
        <div id="search">
            <form action="{{ url_for('stock') }}" method="GET">
                <input id="stock-input" name="stock" type="text" 
                       placeholder="Enter stock symbol" 
                       value="{{ stock_symbol }}" required>
                <button id="submit-button" type="submit">Submit</button>
            </form>
        </div>

        <!--GRAPH-->
        <div id = "graph">
            <iframe id="stock-graph" src="/dashboard?stock={{ stock_symbol }}" width="100%" height="600px" style="border:none;"></iframe>
        </div>
        
        <!--TIME BUTTONS-->
        <div id = "time-buttons">
            <button>1D</button>
            <button>1W</button>
            <button>1M</button>
            <button>3M</button>
            <button>YTD</button>
            <button>1Y</button>
            <button>ALL</button>
        </div>

        <!--HEADLINES-->
        <div id = "headlines">
            <h2><a href ="news.html">Headlines</a></h2>
        </div>

        <!--STOCK HEADLINES-->
        <div id = "stock-headlines">
            <h2><a href ="news.html">Stock Headlines</a></h2>
        </div>

        <!--TRENDING-->
        <div id = "trending">
            <h2>Trending Stocks</h2>
        </div>

        <!--Related Stocks-->
        <div id = "related-stocks">
            <h2>Recommended Stocks</h2>
        </div>

        <!--INFO-->
        <div id = "information">
            <h2>Stock Overview</h2>
        </div>

        <!--Stats-->
        <div id = "stats">
            <h2>Stock Information</h2>
        </div>
 
        <script>
            
            const toggleButton = document.getElementById('dark-mode-button');
        
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'true');
                } else {
                    localStorage.setItem('darkMode', 'false');
                }
            });

            const colorblindBtn = document.getElementById('colorblind-button');

            colorblindBtn.addEventListener('click', () => {
                const iframe = document.getElementById('stock-graph');
                const src = new URL(iframe.src);
                const currentMode = src.searchParams.get('colorblind') === 'true';
                src.searchParams.set('colorblind', (!currentMode).toString());
                iframe.src = src.toString();
                localStorage.setItem('colorblindMode', (!currentMode).toString());
            });

            window.addEventListener('DOMContentLoaded', () => {
                if (localStorage.getItem('darkMode') === 'true') {
                    document.body.classList.add('dark-mode');
                }

                const savedColorblind = localStorage.getItem('colorblindMode');
                if (savedColorblind === 'true' || savedColorblind === 'false') {
                    const iframe = document.getElementById('stock-graph');
                    const src = new URL(iframe.src);
                    src.searchParams.set('colorblind', savedColorblind);
                    iframe.src = src.toString();
                }
            });

        </script>
    </body>
</html>
